dist: xenial
language: python

# command to install dependencies
install:
  - pip install tox
# command to run tests
script:
  - tox -e $TOXENV

matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
  # linters
    - python: 3.6
      env: TOXENV=linters
